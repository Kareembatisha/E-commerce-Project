<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your E-Commerce Website</title>
    <title>dog store</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>
    <!-- The Nav-bar implementation -->
    <nav class="navbar">
      <div class="navbar-center">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
      <div id="showname" class="showname">
        <span style="color: rgb(71, 161, 246)"></span><br />
        <a href="login.html">Logout</a>
      </div>
    </nav>

    <!-- The end of Nav-Bar 0-->
    <!-- Hero Section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Animal's collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!-- End of hero Section -->

    <!-- collection section -->
    <section class="collection">
      <div class="section-title">
        <h2>our cute puppies</h2>
      </div>
      <div class="collection-center"></div>
    </section>

    <!-- End of the collection Section -->



    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!-- <div class="cart-item"> -->

          <!-- End of cart -->




          <!-- </div> -->
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">Clear cart</button><br>
          </div>
        </div>
        <div class="orderpage">
          <a href="orderCards.html">Buy Products</a>
        </div>
      </div>
    </div>
    <div id="message-container"></div>
