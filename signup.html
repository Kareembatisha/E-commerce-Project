<html>
  <head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/png" href="images/icons/pageicon.ico" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="home">
      <div class="container-login">
        <div class="login pl-5 pr-5 pt-2 pb-2">
          <form
            class="logInForm validate-form"
            enctype="multipart/form-data"
            action="./login.html"
            method="get"
            target="_blank"
          >
            <!--Title Form-->
            <h1 class="formTitle pb-2 animate__animated animate__bounce"><i class="fas fa-house-user ico-color"></i>Registration</h1>

            <!--UserID-->
            <input type="hidden" id="UserNameId" name="UserId" value="2023" />

            <!--FirstName-->
            <div
              class="form validate-input mb-2"
              data-validate="User Name is reauired">

              <i class="fas fa-user-check ico-color"></i>
              <label class="formLabel" for="userName">User Name</label>

              <input
                class="formInput"
                id="userName"
                pattern="[A-Za-z]+"
                title="Alphabetic characters only"
                required
                type="text"
                name="UserName"
                placeholder="Type your Name"
                required
              />
              <span class="afterBefor fab fa-google"  ></span>
            </div>
            <!--Email -->
            <div
              class="form validate-input mb-2"
              data-validate="Email is reauired"
            >
              <i class="fas fa-envelope ico-color"></i>
              <span class="formLabel">Email</span>
              <input
                id="email"
                class="formInput"
                type="email"
                name="Email"
                placeholder="Type your Email"
                required
              />
              <span class="afterBefor fab fa-google"  ></span>
            </div>

            <!--Password-->
            <div
              class="form validate-input"
              data-validate="Password is required"
            >
              <i class="fas fa-lock ico-color"></i>
              <span class="formLabel">Password</span>
              <input
                id="password"
                class="formInput"
                type="password"
                name="pass"
                placeholder="Type your password"
                required
              />
              <span class="afterBefor fab fa-google"  ></span>
            </div>
            <!--Repeat Password-->
            <div
              class="form pt-2 validate-input"
              data-validate="RepeatPassword is required"
            >
              <i class="fas fa-lock ico-color"></i>
              <span class="formLabel">Repeat Password</span>
              <input
                class="formInput"
                type="password"
                name="pass"
                placeholder="Type your password Again!"
                required
              />
              <span class="afterBefor fab fa-google"  ></span>
            </div>
            <!--Birth Date-->
            <div class="display">
              <div
                class="form div1 validate-input"
                data-validate="Birth Date is required"
              >
                <i class="fas fa-calendar ico-color"></i>
                <span class="formLabel">Birth Date</span>
                <input
                  class="formInput"
                  type="date"
                  name="date"
                  min="1980-01-01"
                  max="2023-12-31"
                />
                <span class="afterBefor fab fa-google"  ></span>
              </div>
              <!--Gender-->
              <div
                class="form div2 pt-3 validate-input"
                data-validate="you Have To Choose"
              >
                <i class="fas fa-smile ico-color"></i>
                <span class="formLabel">Gender</span>

                <fieldset>
                  <legend></legend>
                  <div>
                    <input
                      type="radio"
                      id="Choice1"
                      name="gender"
                      value="Male"
                    />
                    <label for="Choice1">Male</label>

                    <input
                      type="radio"
                      id="Choice2"
                      name="gender"
                      value="Female"
                    />
                    <label for="Choice2">Female</label>
                  </div>
                </fieldset>
                <span class="afterBefor fab fa-google"  ></span>
              </div>
            </div>

            <!--log-In Button -->
            <div class="container text-center bt">
              <input
                type="submit"
                id="signupBtn"
                class="btn mt-3 form-btn"
                name="signup"
              />
            </div>
            <div class="haveAccount">
              already have account ?<a href="login.html"
                >log in</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="message-container"></div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
    <!--
    <script src="js/js_code.js"></script>
    -->
  </body>
</html>
