<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your E-Commerce Website</title>
    <title>dog store(Admin-Site)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"href="//use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <!-- The Nav-bar implementation -->
    <nav class="navbar">
      <div class="navbar-center">
        <img src="./img/logo.svg" alt="logo" class="logo" />
        </div>
      </div>
      <div id="showname" class="showname">
        <span style="color: rgb(71, 161, 246);"></span>
        <a href="login.html">Logout</a>
      </div>
    </nav>

    <!-- The end of Nav-Bar 0-->
    <!-- Hero Section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Animal's collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!-- End of hero Section -->
    <!--**********************************************************************************************-->
    <section class="p-3">
      <div class="row">
          <div class="col-12">
              <button class="btn btn-primary newDog" data-bs-toggle="modal" data-bs-target="#DogForm">New Dog <i class="bi bi-dog"></i></button>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <table class="table table-striped table-hover mt-3 text-center table-bordered">

                  <thead>
                      <tr>
                          <th>S.No</th>
                          <th>Picture</th>
                          <th>Breed</th>
                          <th>Price</th>
                          <th>Action</th>
                      </tr>
                  </thead>

                  <tbody id="data"></tbody>

              </table>
          </div>
      </div>

  </section>


  <!--Modal Form-->
  <div class="modal fade" id="DogForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Fill the Form</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                  <form action="#" id="myForm">

                      <div class="card imgholder">
                          <label for="imgInput" class="upload">
                              <input type="file" name="" id="imgInput">
                              <i class="bi bi-plus-circle-dotted"></i>
                          </label>
                          <img src="./img/logodog.png" alt="" width="200" height="200" class="img">
                      </div>

                      <div class="inputField">
                          <div>
                              <label for="Breed">Breed:</label>
                              <input type="text" name="" id="Breed" required>
                          </div>
                          <div>
                              <label for="Price">Price:</label>
                              <input type="number" name="" id="Price" required>
                          </div>
                      </div>

                  </form>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
              </div>
          </div>
      </div>
  </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Profile</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                  <form action="#" id="myForm">

                      <div class="card imgholder">
                          <img src="./img/logodog.png" alt="" width="200" height="200" class="showImg">
                      </div>

                      <div class="inputField">
                          <div>
                              <label for="Breed">Breed:</label>
                              <input type="text" name="" id="showBreed" disabled>
                          </div>
                          <div>
                              <label for="Price">Price:</label>
                              <input type="number" name="" id="showPrice" disabled>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
